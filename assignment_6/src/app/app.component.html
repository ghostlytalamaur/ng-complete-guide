<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form ngForm #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              email
              required
              name="email"
              ngModel
              #email="ngModel"
            >
          <div class="help-block" *ngIf="email.touched && !email.valid">
            Invalid email
          </div>

          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            type="password"
            ngModel
            name="password"
            required
            #password="ngModel"
          >
          <div class="help-block" *ngIf="password.touched && !password.valid">
            Password required
          </div>

          <label for="subscriptionType">Subscription</label>
          <select
            class="form-control"
            id="subscriptionType"
            [ngModel]="'Advanced'"
            name="subscription"
            ngModel
          >
            <option [value]="'Basic'">Basic</option>
            <option [value]="'Advanced'">Advanced</option>
            <option [value]="'Pro'">Pro</option>
          </select>

        </div>

        <div class="help-block" *ngIf="f.touched && !f.valid">
          Validate your data
        </div>

        <button
          class="form-control"
          [disabled]="!f.valid"
          type="submit">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
