<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
          </div>
          <div
            class="help-block"
            *ngIf="form.get('userData.username').touched && !form.get('userData.username').valid"
          >
            <div *ngIf="form.get('userData.username').errors['required']"
            >This field is required!</div>
            <div *ngIf="form.get('userData.username').errors['nameIsForbidden']"
            >This name is invalid!</div>
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default"
                  type="button"
                  (click)="onAddHobby()"
          >Add Hobby</button>
          <div class="form-group"
               *ngFor="let hobbyControl of hobbiesControls.controls; let i = index">
            <input
              type="text"
              class="form-control"
              [formControlName]="i"
              >


          </div>
        </div>

        <div
          class="help-block"
          *ngIf="form.touched && !form.valid"
        >Please enter a valid data!
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
